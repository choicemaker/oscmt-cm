# Properties for configuring Log4j

log4j.appender.CONSOLE = org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Append = true
log4j.appender.CONSOLE.layout = org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern = %d{ABSOLUTE} %-5p [%c{1}] - %m%n

log4j.appender.TMP_FILE = org.apache.log4j.FileAppender
log4j.appender.TMP_FILE.File = /tmp/test_choicemaker_cm.log
log4j.appender.TMP_FILE.layout = org.apache.log4j.PatternLayout
log4j.appender.TMP_FILE.layout.ConversionPattern = %d{ABSOLUTE} [%t] %-5p (%F:%L) - %m%n

#log4j.rootCategory=DEBUG, CONSOLE, TMP_FILE
log4j.rootCategory=ERROR, CONSOLE, TMP_FILE

